<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <img src="./prosperare-studio-rwl6p0ZNUag-unsplash.jpg" alt="Background image"> -->
    <div class="container">
        <div class="side-image">
            <div class="logo">
                <img src="./odin-lined.png" alt="The Odin Project Logo">
                ODIN               
            </div>
        </div>
        <div class="content">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" minlength="1" maxlength="30" required>
                    </div>
                    
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" minlength="1" maxlength="30" required>
                    </div>
                    
                    <div>
                        <label for="e-mail">EMAIL</label>
                        <input type="email" name="e-mail" id="e-mail" required>
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" required>
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>


                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
